version: 1
kind: stack
meta:
  name: Machine Learning stack
  brief: Stack that contains Kubeflow and ready to work for Data Scientist
components:
  - name: tiller
    source:
      dir: components/tiller
      git:
        remote: 'https://github.com/agilestacks/components.git'
        ref: master
        subDir: tiller
  - name: storage-class
    source:
      dir: components/storage-class
      git:
        remote: 'https://github.com/agilestacks/components.git'
        ref: master
        subDir: storage-class
  - name: external-dns
    source:
      dir: components/external-dns
      git:
        remote: 'https://github.com/agilestacks/components.git'
        ref: master
        subDir: external-dns
  - name: cert-manager
    source:
      dir: components/cert-manager
      git:
        remote: 'https://github.com/agilestacks/components.git'
        ref: master
        subDir: cert-manager
  - name: traefik2
    source:
      dir: components/traefik2
      git:
        remote: 'https://github.com/agilestacks/components.git'
        ref: master
        subDir: traefik2
  - name: tls-host-controller
    source:
      dir: components/tls-host-controller
      git:
        remote: 'https://github.com/agilestacks/tls-host-controller.git'
        ref: master
  - name: dex
    source:
      dir: components/dex
      git:
        remote: 'https://github.com/agilestacks/components.git'
        ref: master
        subDir: dex
  - name: prometheus
    source:
      dir: components/prometheus-operator
      git:
        remote: 'https://github.com/agilestacks/components.git'
        ref: master
        subDir: prometheus-operator
  - name: mysql
    source:
      dir: components/mysql
      git:
        remote: 'https://github.com/agilestacks/components.git'
        ref: master
        subDir: mysql
  - name: istio
    source:
      dir: components/istio
      git:
        remote: 'https://github.com/agilestacks/components.git'
        ref: master
        subDir: istio
  - name: minio
    source:
      dir: components/minio
      git:
        remote: 'https://github.com/agilestacks/components.git'
        ref: master
        subDir: minio
  - name: kubeflow
    source:
      dir: components/kubeflow-v1.0
      git:
        remote: 'https://github.com/agilestacks/components.git'
        ref: master
        subDir: kubeflow-v1.0

requires:
  - aws
lifecycle:
  verbs:
    - deploy
    - undeploy
  order:
    - tiller
    - storage-class
    - external-dns
    - cert-manager
    - traefik2
    - tls-host-controller
    - dex
    - prometheus
    - istio
    - mysql
    - minio
    - kubeflow
  mandatory:
    - tiller
    - external-dns
    - traefik2
    - dex
    - istio
    - mysql
    - minio
    - kubeflow
