parameters:
- name: cloud
  brief: Cloud
  kind: user
  parameters:
  - name: kind
    value: aws
  - name: region
    fromEnv: AWS_REGION
- name: dns
  brief: DNS
  kind: user
  parameters:
  - name: name
    brief: DNS name
    fromEnv: HUB_STACK_NAME
  # - name: baseDomain
  #   brief: DNS base domain
  #   fromEnv: BASE_DOMAIN
  #   default: devops.delivery
  - name: domain
    fromEnv: HUB_DOMAIN_NAME
- name: component.storage-class.name
  value: default
- name: terraform.bucket
  brief: Terraform state location
  parameters:
  - name: name
    fromEnv: HUB_STATE_BUCKET
  - name: region
    fromEnv: HUB_STATE_REGION
- name: component.ingress
  parameters:
  - name: dashboard
    value: 'true'
  - name: ssoUrlPrefix
    value: apps
  - name: urlPrefix
    value: app
- name: component.istio
  parameters:
  - name: version.release
    value: 1.3.8
  - name: prometheus.enabled
    # this parameter is deprecated
    # it will be removed in the future
    value: "true"
- name: component.kubeflow
  parameters:
  - name: name
    value: kubeflow
  - name: namespace
    value: ${component.kubeflow.name}
  - name: passwd
    parameters:
    - name: 0.user
      value: admin@agilestacks.com
      env: HUB_DEX_USER
    - name: 0.password
      value: 12341234
- name: component.minio
  kind: user
  parameters: 
  - name: name
    value: buckets
  - name: namespace
    value: kubeflow
  - name: accessKey
    value: minio
  - name: secretKey
    value: minio123
  - name: region
    value: us-east-1

# consumed by kubeflow
- name: component.bucket
  component: kubeflow
  parameters:
  - name: accessKey
    value: ${component.minio.accessKey}
  - name: secretKey
    value: ${component.minio.secretKey}
  - name: name
    value: ${component.kubeflow.name}-pipelines

- name: component.mysql
  parameters:
  - name: namespace
    value: kubeflow
  - name: databasee
    value: mlpipeline
  - name: user
    value: scott
  - name: password
    # randomly generated
    value: b51b79dde371454d9d3c91e3b07fc651
  - name: rootPassword
    # randomly generated
    value: 7b4cc3facd9f408baf685d068c850bd8
  - name: volumeSize
    value: 8Gi

- name: component.prometheus
  parameters: 
  - name: prometheus.volumeSize
    value: 12Gi
  - name: prometheus.retention
    value: 4h

- name: component.dex
  parameters: 
  - name: issuer
    value: https://auth.${dns.domain}
  - name: namespace
    value: kube-system
outputs:
- name: component.kubeflow.url
  brief: Kubeflow Central Dashboard
- name: component.minio.url
  brief: Minio Endpoint
- name: component.istio.kiali.url
  brief: Istio Kiali
- name: component.prometheus.url
  brief: Prometheus Dashboard
- name: component.ingress.dashboard.url
  value: Traefik Dashboard
